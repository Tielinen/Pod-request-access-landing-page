<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="background-container">
      <div class="content-container">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p class="main-content">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="logo-container">
          <h2>Works with major providers</h2>

          <img id="spotify-logo" src="assets/spotify.svg" alt="Spotify Logo" />
          <img
            id="apple-logo"
            src="assets/apple-podcast.svg"
            alt="Apple logo"
          />
          <img
            id="google-logo"
            src="assets/google-podcasts.svg"
            alt="Google logo"
          />
          <img
            class="pocket-logo"
            src="assets/pocket-casts.svg"
            alt="pocket-casts logo"
          />
        </div>
        <form>
          <div class="form-container">
            <input
              type="email"
              class="js-email"
              placeholder="Email address"
              aria-label="email"
            />
            <button class="js-button">Request access</button>
          </div>
          <div class="error-container">
            <p class="js-hidden js-error-message">
              Oops! Please add your email
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
