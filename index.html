<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"

    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="content-container">
      <h1>Publish your podcasts <span>everywhere.</span></h1>

      <p id="error-message" class="hidden">Oops! Please add your email</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
